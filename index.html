<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock | Home</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/responsive.css">
  </head>
  <body>
    
    <div class="container">
      <div class="left">
        <div class="timer"  id="number">00:00:00</div>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="219px" height="190px">
            <defs>
               <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
               </linearGradient>
            </defs>
            <rect x="0" y="0" width="210" height="180" stroke-linecap="round" />
          </svg>
      </div>
      <hr>  
      <div class="right">
        <div class="display">Session 1</div>
        <hr />
        <div class="changers">
          <div class="left-side">
            <div class="left-display">session time</div>
            <div class="time-display">20 min</div>
            <div class="btn">
              <button value="5" class="btn-all" id="minus">&minus;</button>
              <button value="5" class="btn-all" id="plus">&plus;</button>
            </div>
          </div>
          <div class="right-side">
            <div class="right-display">break time</div>
            <div class="time-display">5 min</div>
            <div class="btn">
              <button value="5" class="btn-all" id="minus">&minus;</button>
              <button value="5" class="btn-all" id="plus">&plus;</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="footer-btn">
          <button value="pause" class="footer-pause btn-all">Pause</button>
          <button value="start" class="footer-start btn-all">Start</button>
        </div>
      </div>
    </div>

    <script src="Js/index.js"></script>
  </body>
</html>
